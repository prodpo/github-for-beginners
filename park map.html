<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            .clissoldHouse, .memorialDrinkingFountain, .paddingPool {
                height: 1000px;
            }
            
                       
        </style>
    </head>
    <body>
        <img src="img/clissold-park-map-web.jpg" usemap="#parkmap"/>
        <map name="parkmap">
            <area href="#clissoldHouse" shape="poly" coords="1090, 980, 1091, 914, 1111, 857, 1268, 852, 1313, 966 " />
            <area href="#memorialDrinkingFountain" shape="rect" coords="515, 890, 625, 662" />
            <area href="#paddingPool" shape="circle" coords="872, 1133, 65" />
        </map>
        <div class="clissoldHouse">
            <a name="clissoldHouse">clissoldHouse</a>
        </div>
        <div class="memorialDrinkingFountain">
            <a name="memorialDrinkingFountain">memorialDrinkingFountain</a>
        </div>
        
        <div class="paddingPool">
                <a name="paddingPool">paddingPool</a>
            </div>
    </body>
</html>
